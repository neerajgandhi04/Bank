<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=	, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="navbar-left" id="bankLogo">
    <img src="images/logo.png" alt="bank logo">
      <p>Bank Name</p>
  </div>

  <div><img src="images/application-form.jpg" alt="application-form"></div>
  <div class="Form">
  <h2>Application Form</h2>
  <form action="" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" placeholder="Enter name" name="name" autofocus>
    </div>
    <div class="form-group">
      <div class="row">
        <fieldset class="form-inline">
          <label for="dob" class="control-label">Date-of-Birth</label>
          <input type="date" name="dob" >
          <label for="age" class="control-label">Age</label>
          <input type="number" name="age" >
        </fieldset>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button type="reset" class="btn btn-default">Cancel</button>
  </form>
</div>
</body>
</html>
